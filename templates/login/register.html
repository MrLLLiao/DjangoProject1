<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
{#    <h1>Register</h1>#}
{#    <form method="POST" action="">#}
{#        用户名:<input type="text" name="username" placeholder="Username"><br/>#}
{#        密码:<input type="password" name="password" placeholder="Password"><br/>#}
{#        确认密码:<input type="password" name="repassword" placeholder="Re-Password"><br/>#}
{#        <input type="submit" value="Login">#}
{#    </form>#}
    <div class="col-sm">
        <h3 style="text-align: center">Register</h3>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                <strong>Error!</strong>{{ message }}
            </div>
        {% endif %}
    
        <form action="/register/" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"><br/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"><br/>
                </div>
                <div class="form-group">
                    <label for="repassword">Re-Password</label>
                    <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re-Password"><br/>
                </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
