<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            background-image: url("https://github.com/MrLLLiao/Image/blob/img/img/DSC_4190(2).JPG?raw=true"); /* 背景图片路径 */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .card h1 {
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .login_and_reg-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .login_and_reg-btn:hover {
            background-color: white;
            color: black;
        }
        
        </style>
</head>
<body>
    <div class="card">
        <h1 style="text-align: center">Register</h1>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                <strong>Error!</strong>{{ message }}
            </div>
        {% endif %}
    
        <form action="/register/" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"><br/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"><br/>
                </div>
                <div class="form-group">
                    <label for="repassword">Re-Password</label>
                    <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re-Password"><br/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"><br/>
                </div>
                 <button type="submit" class="login_and_reg-btn">Login</button>
        </form>
    </div>
</body>
</html>
